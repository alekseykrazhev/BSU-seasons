<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ЖКХ информация</title>
	<!-- Подключаем Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script type="text/javascript" src="../static/js/LocalStorage/TLocalStorage.js" defer></script>
    <script type="text/javascript" src="../static/js/LocalStorage/LocalStorage.js" defer></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">ЖКХ информация</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="../index.html">Главная</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="applications.html">Все заявки</a>
				</li>
                <li class="nav-item">
					<a class="nav-link" href="add_work_plan.html">Планы работ</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">Информация</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Тестовая страница<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<h1>Все заявки:</h1>
		<p>Здесь вы найдете всю необходимую информацию о Жилищно-коммунальном хозяйстве</p>
	</div>

	<div class="container mt-5">
		<form action="#" id="input-form" class="mx-auto">
			<div class="row">
				<div class="col">
				<label for="id">Enter application ID:</label>
				<input id="id" type="number"><br>
				</div>

				<div class="col">
				<label for="tenant">Enter tenant name:</label>
				<input id="tenant" type="text"><br>
				</div>

				<div class="col">
				<label for="workType">Enter type of work:</label>
				<input id="workType" type="number"><br>
				</div>

				<div class="col">
				<label for="due">Enter due date:</label>
				<input id="due" type="date"><br>
				</div>
			</div>
			<br>

			<input class="btn btn-primary" type="submit" onclick="applicationsTable.addValue()" value="addToBase">
		</form>
		<br>

		<form action="#" id="info-form" class="mx-auto">
			<label for="info">Get information about application:</label>
			<input id="info" type="number"><br>

			<input class="btn btn-primary" type="submit" onclick="applicationsTable.getValue()" value="getInfo">
			<div id="text-info"></div>
		</form>
		<br>

		<form action="#" id="delete-form" class="mx-auto">
			<label for="delete">Delete application information:</label>
			<input id="delete" type="number"><br>

			<input class="btn btn-primary" type="submit" onclick="applicationsTable.deleteValue()" value="deleteApplication">
		</form>
		<br>

		<form action="#" id="list-form" class="mx-auto">
			<div>List of all applications:</div>
			<input class="btn btn-primary" type="submit" onclick="applicationsTable.getKeys()" value="Show"><br>

			<div id="list-applications"></div>
		</form>

	</div>

</body>
</html>
